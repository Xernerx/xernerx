# @format

name: Publish Packages

on:
  push:
    branches:
      - main
      - beta

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repo
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------
      # Determine lowest supported Node
      # -----------------------------
      - name: Determine lowest supported Node
        id: engines
        run: |
          echo "Fetching active LTS Node versions..."
          versions=$(curl -s https://endoflife.date/api/nodejs.json \
            | jq -r '[.[] | select(.support == true) | .cycle] | sort | join(" ")')
          echo "Available LTS versions: $versions"

          lowest=""
          for v in $versions; do
            echo "Testing Node $v..."
            # Install Node + npm silently and run tests
            if npx -p node@$v npm install --silent && npx -p node@$v npm test --silent; then
              lowest=$v
              echo "Found lowest supported Node: $v"
              break
            fi
          done

          if [ -z "$lowest" ]; then
            echo "No supported Node version found"
            exit 1
          fi

          echo "lowest=$lowest" >> $GITHUB_OUTPUT

      # -----------------------------
      # Setup Node.js (latest CI version)
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm install

      # -----------------------------
      # Build with tsup
      # -----------------------------
      - name: Build with tsup
        run: npx tsup

      # -----------------------------
      # Check exports
      # -----------------------------
      - name: Check exports with arethetypeswrong
        run: npx @arethetypeswrong/cli --pack

      # -----------------------------
      # Run Prettier
      # -----------------------------
      - name: Run Prettier
        run: npx prettier --write .

      # -----------------------------
      # Update package.json engines and packageManager
      # -----------------------------
      - name: Update package.json
        run: |
          npm pkg set "engines.node=>=${{ steps.engines.outputs.lowest }}"
          npm pkg set "packageManager=npm@$(npm -v)"

      # -----------------------------
      # Commit updated package.json
      # -----------------------------
      - name: Commit updated package.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: update engines.node and packageManager" || echo "No changes"
          git push https://x-access-token:${{ secrets.XERNERX_ACCESS_TOKEN }}@github.com/Xernerx/app.xernerx.com.git

      # -----------------------------
      # Get package info
      # -----------------------------
      - name: Get package info
        id: pkg
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # -----------------------------
      # Generate typedoc docs
      # -----------------------------
      - name: Generate docs
        run: |
          mkdir -p typedoc_out
          npx typedoc --out typedoc_out src

      # -----------------------------
      # Add CHANGELOG.md for this release
      # -----------------------------
      - name: Add CHANGELOG.md
        run: |
          mkdir -p typedoc_out/packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}/documents
          echo "# Changelog for ${{ steps.pkg.outputs.name }} v${{ steps.pkg.outputs.version }}" \
            > typedoc_out/packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}/documents/CHANGELOG.md
          echo "Release notes:" >> typedoc_out/packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}/documents/CHANGELOG.md
          # Append autogenerated GitHub release notes if needed
          git log -1 --pretty=format:"- %s" >> typedoc_out/packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}/documents/CHANGELOG.md

      # -----------------------------
      # Push docs to docs repo
      # -----------------------------
      - name: Push docs
        run: |
          git clone https://github.com/Xernerx/docs.git docs-repo
          cd docs-repo
          mkdir -p packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}
          cp -r ../typedoc_out/packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}/* packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: update for ${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.XERNERX_ACCESS_TOKEN }}@github.com/Xernerx/docs.git

      # -----------------------------
      # Publish to npm
      # -----------------------------
      - name: Publish to npmjs.org
        run: |
          if [ "${GITHUB_REF##*/}" = "beta" ]; then
            npm publish --tag beta --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

      # -----------------------------
      # Publish to GitHub Packages
      # -----------------------------
      - name: Publish to GitHub Packages
        run: |
          npm publish --registry=https://npm.pkg.github.com/ --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.XERNERX_ACCESS_TOKEN }}

      # -----------------------------
      # Create GitHub Release
      # -----------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: ${{ steps.pkg.outputs.name }} v${{ steps.pkg.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
