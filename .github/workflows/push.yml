# @format

name: Publish Packages

on:
  push:
    branches:
      - main
      - beta

jobs:
  detect-lowest-node:
    runs-on: ubuntu-latest
    outputs:
      lowest: ${{ steps.set-lowest.outputs.lowest }}
    strategy:
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set lowest node
        if: success()
        id: set-lowest
        run: echo "lowest=${{ matrix.node }}" >> $GITHUB_OUTPUT

  build-and-publish:
    runs-on: ubuntu-latest
    needs: detect-lowest-node
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build with tsup
        run: npx tsup

      - name: Check exports with arethetypeswrong
        run: npx @arethetypeswrong/cli --pack

      - name: Run Prettier
        run: npx prettier --write .

      - name: Update package.json engines and packageManager
        run: |
          npm pkg set "engines.node=>=${{ needs.detect-lowest-node.outputs.lowest }}"
          npm pkg set "packageManager=npm@$(npm -v)"

      - name: Commit updated package.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: update engines.node and packageManager" || echo "No changes"
          git push https://x-access-token:${{ secrets.XERNERX_ACCESS_TOKEN }}@github.com/Xernerx/app.xernerx.com.git

      - name: Get package info
        id: pkg
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Push docs and changelog to docs repo
        run: |
          mkdir -p typedoc_out
          npx typedoc --out typedoc_out src

          # Clone docs repo
          git clone https://github.com/Xernerx/docs.git docs-repo
          cd docs-repo

          # Make package version folder
          mkdir -p packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}

          # Copy Typedoc output
          cp -r ../typedoc_out/* packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}/

          # Add changelog
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest" \
            | jq -r '.body' > packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}/documents/CHANGELOG.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: update for ${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.XERNERX_ACCESS_TOKEN }}@github.com/Xernerx/docs.git

      - name: Publish to npmjs.org
        run: |
          if [ "${GITHUB_REF##*/}" = "beta" ]; then
            npm publish --tag beta --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com/ --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.XERNERX_ACCESS_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: ${{ steps.pkg.outputs.name }} v${{ steps.pkg.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
