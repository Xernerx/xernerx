<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Xernerx</title>

		<link href="icons/Xernerx - Icon - Purple.png" type="image/x-icon" rel="icon" />

		<link rel="stylesheet" href="prism.css" />
		<link rel="stylesheet" href="style.css" />

		<script>
			const [version, setVersion] = [
				window.sessionStorage.version,
				(version) => {
					window.sessionStorage.version = version;
					location.reload();
				},
			];

			const [id, setId] = [
				window.sessionStorage.id,
				(id) => {
					window.sessionStorage.id = id;
					location.href = `#${id}`;
				},
			];

			if (!version) {
				setVersion(4);
			}

			if (document.URL.includes('#')) setId(document.URL.split('#')[1]);
		</script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"
			integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>

		<script src="script.js" type="module"></script>
	</head>
	<body>
		<div class="servers">
			<button class="logo">
				<img src="icons/Xernerx - Icon - Purple.png" alt="Discord" />
			</button>
			<button class="server-logo" title="Xernerx version 1" onclick="setVersion(1)">
				<span class="message__count">1</span>
				<img src="icons/Xernerx - Icon - Purple.png" />
			</button>
			<button class="server-logo" title="Xernerx version 2" onclick="setVersion(2)">
				<span class="message__count">2</span>
				<img src="icons/Xernerx - Icon - Purple.png" />
			</button>
			<button class="server-logo" title="Xernerx version 3" onclick="setVersion(3)">
				<span class="message__count">3</span>
				<img src="icons/Xernerx - Icon - Purple.png" />
			</button>
			<button class="server-logo" title="Xernerx version 4" onclick="setVersion(4)">
				<span class="message__count">4</span>
				<img src="icons/Xernerx - Icon - Purple.png" />
			</button>
		</div>

		<div class="sidebar">
			<div class="sidebar__top">
				<p id="title">Xernerx</p>
			</div>
			<div id="sidebar__channels"></div>
		</div>

		<div class="chat">
			<div class="chatHeader">
				<div id="chatHeader__left"></div>
				<div class="chatHeader__right">
					<div class="search">
						<input type="text" placeholder="search" />
						<i class="fas fa-search fa-lg"></i>
					</div>
					<i class="fas fa-inbox fa-lg"></i>
					<i class="fas fa-question-circle fa-lg"></i>
				</div>
			</div>
			<div id="chat__messages"></div>
		</div>
	</body>
</html>
